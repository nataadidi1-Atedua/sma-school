
<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="theme-color" content="#0f172a">
  <title>School Manager Academy SM@</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Extended Google Fonts Selection -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&family=Playfair+Display:wght@700&family=Fira+Code:wght@400;700&family=Quicksand:wght@500;700&family=Montserrat:wght@400;700;900&family=Poppins:wght@400;600;800&family=Merriweather:wght@400;700&family=Oswald:wght@500;700&family=Lora:wght@400;700&family=Roboto+Mono:wght@400;700&family=Roboto:wght@400;700&family=Open+Sans:wght@400;700&family=Lato:wght@400;700&family=Raleway:wght@400;700&family=Ubuntu:wght@400;700&family=Nunito:wght@400;700&family=PT+Sans:wght@400;700&family=Arvo:wght@400;700&family=Josefin+Sans:wght@400;700&family=Inconsolata:wght@400;700&family=Dancing+Script:wght@700&family=Pacifico&family=Abril+Fatface&family=Lobster&family=Bebas+Neue&family=Comfortaa:wght@700&family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --app-font-size: 16px;
    }
    body { 
      font-size: var(--app-font-size);
      transition: background-color 0.3s ease, color 0.3s ease, font-size 0.2s ease;
      -webkit-tap-highlight-color: transparent;
      user-select: none;
    }
    .custom-scrollbar::-webkit-scrollbar { width: 6px; }
    .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
    .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
    .dark .custom-scrollbar::-webkit-scrollbar-thumb { background: #475569; }
    
    /* PWA Install Look */
    @media (display-mode: standalone) {
      body {
        padding-top: env(safe-area-inset-top);
        padding-bottom: env(safe-area-inset-bottom);
      }
    }

    input[type='range']::-webkit-slider-thumb {
      -webkit-appearance: none;
      height: 20px;
      width: 20px;
      border-radius: 50%;
      background: #3b82f6;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(59, 130, 246, 0.5);
    }
  </style>
<script type="importmap">
{
  "imports": {
    "recharts": "https://esm.sh/recharts@^3.6.0",

}
</script>
</head>
